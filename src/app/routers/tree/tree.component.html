<div class="app__container">

  <div class="app__tree">
    <tree
      #treeFFS
      [tree]="tree"
      (menuItemSelected)="onMenuItemSelected($event)"
      (nodeSelected)="onNodeSelected($event)"
      (nodeRemoved)="onNodeRemoved($event)"
      (nodeRenamed)="onNodeRenamed($event)"
      (nodeCreated)="onNodeCreated($event)">
    </tree>
  </div>

  <div class="app__table">

    <table class="table table-hover">
      <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th scope="col">Number of tools in toolmagazine</th>
        <th scope="col">Automatically pallet changeable</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let machineToolRequirement of machineToolRequirements, let i = index">
        <th>{{i+1}}</th>
        <td>{{machineToolRequirement.description}}</td>
        <td>{{machineToolRequirement.number_of_tools_in_tool_magazine}}</td>
        <td>{{machineToolRequirement.automatically_pallet_changeable}}</td>
        <td>
          <span
            [routerLink]="['/forms', 'machine-tool-requirement',machineToolRequirement.id]"
            class="fa fa-pencil-square-o action" aria-hidden="true" title="Edit"></span>
        </td>
      </tr>
      </tbody>
    </table>

  </div>

  <div class="app__image">

  </div>

</div>
