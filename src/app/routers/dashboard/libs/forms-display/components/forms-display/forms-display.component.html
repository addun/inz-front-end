<div *ngIf="form" class="table-responsive">
  <table class="table table-hover">
    <thead>
    <tr>
      <th *ngFor="let input of form.inputs">
        {{input.label}}
      </th>
      <th class="actions">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let record of form.records">
      <td *ngFor="let input of form.inputs">
        {{record.values[input.name]}}
      </td>

      <td>
        <a [routerLink]="['/forms',formId,'records', record._id,'edit']" ngbTooltip="Edit"
           class="btn btn-sm btn-outline-secondary">
          <i class="fa fa-pencil"></i>
        </a>
        <button (click)="generateXML(record)" ngbTooltip="Generate XML"
                style="width: 32px"
                class="btn btn-sm btn-outline-secondary ml-2">
          <i class="fa fa-code" aria-hidden="true"></i>
        </button>
        <button (click)="removeRow(record)" ngbTooltip="Remove" class="btn btn-sm btn-outline-secondary ml-2">
          <i class="fa fa-times"></i>
        </button>
      </td>
    </tr>
    </tbody>

  </table>
</div>

<div *ngIf="form && !form.records.length" class="empty-content">
  <i class="fa fa-battery-0 empty-content-emoji" aria-hidden="true"></i>
  <p *ngIf="!isWrongForm">This form does not contain any records</p>
</div>

<div *ngIf="isLoaded" class="text-center m-3">
  <a [routerLink]="['/forms', formId, 'records', 'add']" class="btn btn-primary">Add new records</a>
</div>
