<div class="folders border border-left-0 border-top-0 border-bottom-0 border-dark">
  <div class="folders-actions">
    <button (click)="addNewCollection()"
            ngbTooltip="Add root folder"
            placement="right"
            class="btn btn-outline-secondary btn-sm">
      <span class="fa fa-folder"></span>
    </button>
    <button (click)="addFolderToSelectedFolder(content)"
            ngbTooltip="Add subfolder"
            placement="right"
            class="btn btn-outline-secondary btn-sm">
      <span class="fa fa-file"></span>
    </button>
    <button (click)="renameSelectedFolder()"
            ngbTooltip="Edit folder name"
            placement="right"
            class="btn btn-outline-secondary btn-sm">
      <span class="fa fa-pencil"></span>
    </button>
    <button (click)="removeSelectedFolder()"
            ngbTooltip="Remove folder"
            placement="right"
            class="btn btn-outline-secondary btn-sm">
      <span class="fa fa-trash"></span>
    </button>
  </div>

  <inz-folder-tree [tree]="tree"></inz-folder-tree>
</div>

<div class="folder-content" *ngIf="selectedFolder">
  <p class="p-3 bg-secondary mb-0 text-white text-center">{{selectedFolder.name}}</p>

  <div *ngIf="!form" class="text-center">
    <p class="h4 mt-5">This folder don't contain any form!</p>

    <button (click)="addFormToFolder()" class="btn btn-success">Create form</button>

    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-primary" ngbDropdownToggle>Use predefined</button>
      <div ngbDropdownMenu>
        <button (click)="addMachineToolSpecificationToFolder()" class="dropdown-item">Machine tool specification
        </button>
      </div>
    </div>

  </div>

  <div *ngIf="form">
    <inz-form-recors-table [form]="form"></inz-form-recors-table>
    <div class="text-center">
      <button (click)="addFormData()" class="btn btn-sm btn-secondary mb-5 mt-1">Add more</button>
    </div>
  </div>


</div>
