<form [formGroup]="folderForm" (ngSubmit)="submitForm()">
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="isCreated">Add new folder</h4>
    <h4 class="modal-title" *ngIf="!isCreated">Edit folder</h4>
    <button type="button" class="close" aria-label="Close"
            (click)="activeModal.dismiss()">
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="newFolderName">Folder name</label>
      <input #inputName formControlName="name" type="text" class="form-control" id="newFolderName">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="activeModal.dismiss()">Close</button>
    <button type="submit" class="btn btn-primary">Add</button>
  </div>
</form>
