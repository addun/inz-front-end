<div class="form-group row">
  <label *ngIf="label" class="col-12 col-sm-12 col-md-3 col-form-label"
         [ngClass]="{'required':required}">{{label}}</label>
  <div [ngClass]="{'col-12 col-sm-12 col-md-12': !label, 'col-12 col-sm-12 col-md-9':label}">
    <a [routerLink]="href" class="btn btn-outline-secondary btn-block">Open</a>
  </div>
</div>
