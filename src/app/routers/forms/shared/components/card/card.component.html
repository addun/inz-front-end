<div class="card">
  <h1 class="card-header card-collapse text-center" (click)="isCollapsed = !isCollapsed" placement="bottom"
      ngbTooltip="Click to collapse">{{ cardName }}</h1>
  <div [ngbCollapse]="isCollapsed">

    <div class="card-body">
      <ng-content></ng-content>
    </div>


    <div *ngIf="footer" class="card-footer text-center">
      <ng-container [ngTemplateOutlet]="footer"></ng-container>
    </div>

  </div>
</div>
