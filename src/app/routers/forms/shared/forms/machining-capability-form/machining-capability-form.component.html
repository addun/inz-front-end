<div [formGroup]="machiningCapabilityForm">

  <div class="form-group row">
    <label for="capability" class="col-sm-2 col-form-label require">Capability</label>
    <div class="col-sm-10">
      <select formControlName="capability" id="capability" class="form-control custom-select">
        <option *ngFor="let item of machiningCapabilityProfile | keys" [value]="item.key">
          {{item.value}}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="machining_accuracy" class="col-sm-2 col-form-label">Machining Accuracy</label>
    <div class="col-sm-10">
      <input formControlName="machining_accuracy" id="machining_accuracy" class="form-control"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input formControlName="description" id="description" class="form-control"/>
    </div>
  </div>

  <div formGroupName="machining_size">
    <inz-fieldset legend="Machine Size">
      <div class="form-group row">
        <label for="machining_size_description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input formControlName="description" id="machining_size_description" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="x" class="col-sm-2 col-form-label require">X</label>
        <div class="col-sm-10">
          <input formControlName="x" id="x" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="y" class="col-sm-2 col-form-label require">Y</label>
        <div class="col-sm-10">
          <input formControlName="y" id="y" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="z" class="col-sm-2 col-form-label require">Z</label>
        <div class="col-sm-10">
          <input formControlName="z" id="z" class="form-control"/>
        </div>
      </div>
    </inz-fieldset>


  </div>

</div>
