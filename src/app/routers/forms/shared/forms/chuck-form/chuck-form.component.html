<div [formGroup]="chuckForm">
  <div class="form-group row">
    <label [for]="'description'+'_'+i" class="col-12 col-sm-12 col-md-3 col-form-label">Description</label>
    <div class="col-12 col-sm-12 col-md-9">
      <input formControlName="description" [id]="'description'+'_'+i" class="form-control"/>
    </div>
  </div>
  <div class="form-group row">
    <label [for]="'minimum_part_diameter'+'_'+i" class="col-12 col-sm-12 col-md-3 col-form-label required">Minimum
      Part Diameter</label>
    <div class="col-12 col-sm-12 col-md-9">
      <input formControlName="minimum_part_diameter" [id]="'minimum_part_diameter'+'_'+i" class="form-control"/>
    </div>
  </div>
  <div class="form-group row">
    <label [for]="'maximum_part_diameter'+'_'+i" class="col-12 col-sm-12 col-md-3 col-form-label required">Maximum
      Part Diameter</label>
    <div class="col-12 col-sm-12 col-md-9">
      <input formControlName="maximum_part_diameter" [id]="'maximum_part_diameter'+'_'+i" class="form-control"/>
    </div>
  </div>
  <div class="form-group row">
    <label [for]="'number_of_jaws'+'_'+i" class="col-12 col-sm-12 col-md-3 col-form-label required">Number Of
      Jaws</label>
    <div class="col-12 col-sm-12 col-md-9">
      <input formControlName="number_of_jaws" [id]="'number_of_jaws'+'_'+i" class="form-control"/>
    </div>
  </div>
</div>
