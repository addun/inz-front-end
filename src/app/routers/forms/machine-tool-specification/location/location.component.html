<inz-card cardName="Location">

  <div [formGroup]="locationForm">

    <div class="form-group row">
      <label for="business_unit" class="col-12 col-sm-12 col-md-3 col-form-label required">Business Unit</label>
      <div class="col-12 col-sm-12 col-md-9">
        <input formControlName="business_unit" id="business_unit" class="form-control" required/>
      </div>
    </div>

    <div class="form-group row">
      <label for="plant_location" class="col-12 col-sm-12 col-md-3 col-form-label required">Plant Location</label>
      <div class="col-12 col-sm-12 col-md-9">
        <input formControlName="plant_location" id="plant_location" class="form-control" required/>
      </div>
    </div>

    <div class="form-group row">
      <label for="building" class="col-12 col-sm-12 col-md-3 col-form-label required">Building</label>
      <div class="col-12 col-sm-12 col-md-9">
        <input formControlName="building" id="building" class="form-control" required/>
      </div>
    </div>

    <div class="form-group row">
      <label for="cell" class="col-12 col-sm-12 col-md-3 col-form-label required">Cell</label>
      <div class="col-12 col-sm-12 col-md-9">
        <input formControlName="cell" id="cell" class="form-control" required/>
      </div>
    </div>

  </div>

  <div class="text-center">
    <button (click)="saveForm()" class="btn btn-primary" [disabled]="!locationForm.valid">Save</button>
  </div>

</inz-card>
