<inz-card *ngIf="machineToolSpecificationForm" cardName="Machine Tool Specification">

  <inz-machine-tool-specification-form [machineToolSpecificationForm]="machineToolSpecificationForm"
                                       label="Base"></inz-machine-tool-specification-form>

  <inz-device-id-form [deviceIdForm]="machineToolSpecificationForm.controls['device_id']"
                      label="Device id"
                      [required]="true"></inz-device-id-form>

  <inz-form-href href="machining-capabilities" label="Machining capabilities"></inz-form-href>

  <inz-measuring-capability-form label="Measuring capability"
                                 [measuringCapabilityForm]="machineToolSpecificationForm.controls['measuring_capability']">
  </inz-measuring-capability-form>

  <inz-location-form [locationForm]="machineToolSpecificationForm.controls['location']" label="Location">
  </inz-location-form>

  <inz-form-href label="Installation" href="installation"></inz-form-href>

  <inz-form [form]="machineToolSpecificationForm.controls['environmental_evaluation']"
            label="Environment"
            [required]="false">
    <inz-input controlName="evaluation_name" label="Evaluation name"></inz-input>
    <inz-input controlName="power_in_idling" label="Power in idling"></inz-input>
    <inz-input controlName="time_for_warming_up" label="Time for warming up"></inz-input>
    <inz-form-href href="standard-machining-process" label="Power for standard machining"></inz-form-href>
  </inz-form>

  <inz-form-href href="its-elements" label="Machine tool elements"></inz-form-href>

  <ng-template #footer>
    <button (click)="save()" class="btn btn-primary">Save</button>
  </ng-template>

</inz-card>
