<inz-form-heading>Machine Tool Specification</inz-form-heading>

<div class="container">
  <div class="row">
    <div class="col-12">

      <dynamic-bootstrap-form [group]="formGroup" [model]="formModel"></dynamic-bootstrap-form>

      <div class="text-center">

        <div class="btn-group" role="group">
          <a routerLink="device-id" class="btn btn-primary">Device Id</a>
          <a routerLink="machining-capability" class="btn btn-primary">Machining Capabilities</a>
          <a routerLink="measuring-capability" class="btn btn-primary">Measuring Capability</a>
          <a routerLink="locator" class="btn btn-primary">Locator</a>
          <a routerLink="installation" class="btn btn-primary">Installation</a>
          <a routerLink="machine-tool-element" class="btn btn-primary">Machine Tool Elements</a>
        </div>
      </div>

    </div>

    <div class="col-12">
      <pre>
        {{generate() | json}}
      </pre>
    </div>
  </div>
</div>
