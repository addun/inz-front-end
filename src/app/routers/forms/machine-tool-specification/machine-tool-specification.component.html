<inz-form-heading>Machine Tool Specification</inz-form-heading>

<dynamic-ng-bootstrap-form [group]="formGroup" [model]="formModel">


  <ng-template modelId="machine_class">

    <div class="text-center">
      <div class="btn-group" role="group">
        <a routerLink="device-id" class="btn btn-primary">Device Id</a>
        <a routerLink="machining-capabilities" class="btn btn-primary">Machining Capabilities</a>
        <a routerLink="measuring-capability" class="btn btn-primary">Measuring Capability</a>
        <a routerLink="locator" class="btn btn-primary">Locator</a>
        <a routerLink="installation" class="btn btn-primary">Installation</a>
        <a routerLink="machine-tool-elements" class="btn btn-primary">Machine Tool Elements</a>
      </div>
    </div>

  </ng-template>

</dynamic-ng-bootstrap-form>
