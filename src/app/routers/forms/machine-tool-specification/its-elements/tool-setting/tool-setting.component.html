<inz-form-array [forms]="formGroups" [generator]="generator" (save)="save()" label="Tailstock">

  <ng-template #controls let-index="index">
    <inz-form [form]="formGroups[index]" label="Base">
      <inz-input controlName="description" [required]="false" label="Description"></inz-input>
      <inz-input controlName="measure_time" [required]="true" label="Measure time"></inz-input>
      <inz-select controlName="probe_type" [required]="true" label="Probe type" [options]="probeType"></inz-select>

      <inz-form [form]="formGroups[index].controls['device_id']" label="Device id" [required]="true">
        <inz-device-id-controls></inz-device-id-controls>
      </inz-form>

    </inz-form>
  </ng-template>

</inz-form-array>
