<inz-form-array [forms]="formGroups" [generator]="generator" (save)="save()" label="Part probe">

  <ng-template #controls let-index="index">
    <inz-form [form]="formGroups[index]" label="Base">
      <inz-input controlName="description" label="Description"></inz-input>
      <inz-input type="select" controlName="probe_type" [options]="probeType" label="Probe type"></inz-input>
      <inz-input type="select" controlName="dimensionality" [options]="sensorDimensionality"
                  label="Dimensionality"></inz-input>
      <inz-input controlName="setting_time" label="Setting time"></inz-input>

      <inz-form [form]="formGroups[index].controls['device_id']" label="Device id" >
        <inz-device-id-controls></inz-device-id-controls>
      </inz-form>

    </inz-form>
  </ng-template>

</inz-form-array>
