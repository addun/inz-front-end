<inz-form-array [forms]="machineToolElementsForms" [generator]="generator" (save)="save()" label="Machine Tool Element">

  <ng-template #controls let-index="index">

    <inz-form [form]="machineToolElementsForms[index]" label="Base">
      <inz-input controlName="name" label="Name"></inz-input>
      <inz-input controlName="description" label="Description"></inz-input>
      <inz-input controlName="weight" label="Weight"></inz-input>
    </inz-form>

    <inz-form label="Capabilities">
      <inz-form-href [href]="index+'/chucks'" label="Chucks"></inz-form-href>
      <inz-form-href [href]="index+'/collets'" label="Collets"></inz-form-href>
      <inz-form-href [href]="index+'/bar-feeders'" label="Bar feeders"></inz-form-href>
      <inz-form-href [href]="index+'/tailstocks'" label="Tailstocks"></inz-form-href>

      <inz-form-href [href]="index+'/collants'" label="Collants"></inz-form-href>
    </inz-form>

    <inz-form label="Sensor">
      <inz-form-href [href]="index+'/tool-breakages'" label="Tool breakages"></inz-form-href>
      <inz-form-href [href]="index+'/part-probes'" label="Part probes"></inz-form-href>
      <inz-form-href [href]="index+'/tool-settings'" label="Tool settings"></inz-form-href>
    </inz-form>

    <inz-form label="Axis">
      <inz-form-href [href]="index+'/machine-tool-axis'" label="Machine tool axis"></inz-form-href>
      <inz-form-href [href]="index+'/linear-axis'" label="Linear axis"></inz-form-href>
      <inz-form-href [href]="index+'/continuous-rotary'" label="Continuous rotary"></inz-form-href>
      <inz-form-href [href]="index+'/indexing'" label="Indexing"></inz-form-href>
      <inz-form-href [href]="index+'/limited-swing'" label="Limited swing"></inz-form-href>
    </inz-form>

    <inz-form label="Work table">
      <inz-form-href [href]="index+'/pallet'" label="Pallet"></inz-form-href>
      <inz-form-href [href]="index+'/circular-work-table'" label="Circular work table"></inz-form-href>
      <inz-form-href [href]="index+'/rectangular-work-table'" label="Rectangular work table"></inz-form-href>
    </inz-form>

  </ng-template>

</inz-form-array>
