<inz-form-array [forms]="machineToolElementsForms" [generator]="generator" (save)="save()" label="Machine Tool Element">

  <ng-template #controls let-index="index">

    <inz-form [form]="machineToolElementsForms[index]" label="Base">
      <inz-input controlName="name" label="Name" [required]="true"></inz-input>
      <inz-input controlName="description" label="Description" [required]="false"></inz-input>
      <inz-input controlName="weight" label="Weight" [required]="false"></inz-input>
    </inz-form>

    <div class="form-group row">
      <label class="col-12 col-sm-12 col-md-3 col-form-label">Chucks</label>
      <div class="col-12 col-sm-12 col-md-9">
        <a [routerLink]="[index, 'chucks']" class="btn btn-outline-primary  btn-block">Go to forms</a>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-12 col-sm-12 col-md-3 col-form-label">Collets</label>
      <div class="col-12 col-sm-12 col-md-9">
        <a [routerLink]="[index, 'collets']" class="btn btn-outline-primary  btn-block">Go to forms</a>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-12 col-sm-12 col-md-3 col-form-label">Bar feeders</label>
      <div class="col-12 col-sm-12 col-md-9">
        <a [routerLink]="[index, 'bar-feeders']" class="btn btn-outline-primary btn-block">Go to forms</a>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-12 col-sm-12 col-md-3 col-form-label">Tailstocks</label>
      <div class="col-12 col-sm-12 col-md-9">
        <a [routerLink]="[index, 'tailstocks']" class="btn btn-outline-primary  btn-block">Go to forms</a>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-12 col-sm-12 col-md-3 col-form-label">Tool breakages</label>
      <div class="col-12 col-sm-12 col-md-9">
        <a [routerLink]="[index, 'tool-breakages']" class="btn btn-outline-primary  btn-block">Go to forms</a>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-12 col-sm-12 col-md-3 col-form-label">Part probes</label>
      <div class="col-12 col-sm-12 col-md-9">
        <a [routerLink]="[index, 'part-probes']" class="btn btn-outline-primary  btn-block">Go to forms</a>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-12 col-sm-12 col-md-3 col-form-label">Tool settings</label>
      <div class="col-12 col-sm-12 col-md-9">
        <a [routerLink]="[index, 'tool-settings']" class="btn btn-outline-primary  btn-block">Go to forms</a>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-12 col-sm-12 col-md-3 col-form-label">Collants</label>
      <div class="col-12 col-sm-12 col-md-9">
        <a [routerLink]="[index, 'collants']" class="btn btn-outline-primary  btn-block">Go to forms</a>
      </div>
    </div>

  </ng-template>

</inz-form-array>
