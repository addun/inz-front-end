<inz-form-array [forms]="formGroups" [formGroupGenerator]="generator" (save)="save()" label="Tool breakage">

  <ng-template #controls let-index="index">
    <inz-form [form]="formGroups[index]" label="Base">
      <inz-input controlName="description" label="Description"></inz-input>


      <inz-device-id-form [deviceIdForm]="formGroups[index].controls['device_id']"
                          label="Device id"></inz-device-id-form>


    </inz-form>
  </ng-template>

</inz-form-array>
