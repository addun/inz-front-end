<div class="container">

  <form class="form-signin" [formGroup]="loginForm" (submit)="login()" novalidate>
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputLogin" class="sr-only">Login</label>
    <input type="text" id="inputLogin" class="form-control" placeholder="Login" required autofocus formControlName="login">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password">
    <!-- <div class="checkbox"> -->
    <!-- <label><input type="checkbox" value="remember-me">
      Remember me
      </label>
      </div> -->
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

</div>
